<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../shared/styles/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../shared/images/favicon.ico">
    <title>小算盤</title>
</head>

<body>
    <header class="justify-content-between">
        <nav class="d-flex flex-row align-items-center">
            <a href="../index.html">
                返回
            </a>
        </nav>
    </header>
    <main>
        <article class="pl-3">
            <h2 class="text-warning mt-1">練習重點</h2>
            <ol class="text-hint text-sm mt-1">
                <li class="mt-0_25">變數</li>
                <li class="mt-0_25">函式</li>
                <li class="mt-0_25">事件監聽</li>
                <li class="mt-0_25">運算子</li>
            </ol>
        </article>
        <section class="calculator mt-1">
            <input id="calculator-screen" class="calculator__screen form-control text-right" type="text" readonly>
            <ul id="calculator" class="row m-0">
                <li class="calculator__cell col-3">7</li>
                <li class="calculator__cell col-3">8</li>
                <li class="calculator__cell col-3">9</li>
                <li class="calculator__cell calculator__operator col-3">
                    <input class="d-none" type="radio" name="operators" id="operators-multiply">
                    <label for="operators-multiply">×</label>
                </li>
                <li class="calculator__cell col-3">4</li>
                <li class="calculator__cell col-3">5</li>
                <li class="calculator__cell col-3">6</li>
                <li class="calculator__cell calculator__operator col-3">
                    <input class="d-none" type="radio" name="operators" id="operators-divided">
                    <label for="operators-divided">÷</label>
                </li>
                <li class="calculator__cell col-3">1</li>
                <li class="calculator__cell col-3">2</li>
                <li class="calculator__cell col-3">3</li>
                <li class="calculator__cell calculator__operator col-3">
                    <input class="d-none" type="radio" name="operators" id="operators-plus">
                    <label for="operators-plus">+</label>
                </li>
                <li class="calculator__cell col-3">C</li>
                <li class="calculator__cell col-3">0</li>
                <li class="calculator__cell calculator__operator col-3">
                    <input class="d-none" type="radio" name="operators" id="operators-calculate">
                    <label for="operators-calculate">=</label>
                </li>
                <li class="calculator__cell calculator__operator col-3">
                    <input class="d-none" type="radio" name="operators" id="operators-minus">
                    <label for="operators-minus">-</label>
                </li>
            </ul>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
