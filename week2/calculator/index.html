<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../shared/styles/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../../shared/images/favicon.ico">
    <title>小算盤</title>
</head>

<body>
    <header class="justify-content-between">
        <nav class="d-flex flex-row align-items-center">
            <a href="../index.html">
                返回
            </a>
        </nav>
    </header>
    <main>
        <h1 class="text-primary mt-1 text-center">小算盤</h1>
        <section class="calculator mt-1">
            <input id="calculator-screen" class="calculator__screen form-control text-right" type="text" readonly>
            <ul id="calculator" class="row">
                <li class="calculator__cell col-3">7</li>
                <li class="calculator__cell col-3">8</li>
                <li class="calculator__cell col-3">9</li>
                <li class="calculator__cell col-3">×</li>
                <li class="calculator__cell col-3">4</li>
                <li class="calculator__cell col-3">5</li>
                <li class="calculator__cell col-3">6</li>
                <li class="calculator__cell col-3">÷</li>
                <li class="calculator__cell col-3">1</li>
                <li class="calculator__cell col-3">2</li>
                <li class="calculator__cell col-3">3</li>
                <li class="calculator__cell col-3">+</li>
                <li class="calculator__cell col-3">.</li>
                <li class="calculator__cell col-3">0</li>
                <li class="calculator__cell col-3">=</li>
                <li class="calculator__cell col-3">-</li>
            </ul>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
