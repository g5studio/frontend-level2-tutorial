<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../shared/styles/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../shared/images/favicon.ico">
    <title>函式</title>
</head>

<body>
    <header class="justify-content-between">
        <nav class="d-flex flex-row align-items-center">
            <a target="_blank"
                href="https://drive.google.com/file/d/1LbV7gwivXJSN64g8ivbgcCUhvcsQVktS/view?usp=sharing">
                講義連結
            </a>
            <a href="calculator/index.html">小算盤</a>
        </nav>
        <nav class="d-flex flex-row align-items-center">
            <a href="../week1/index.html">變數宣告與使用</a>
            <a href="../index.html">首頁</a>
            <a href="../week3/index.html">判斷式與迴圈</a>
        </nav>
    </header>
    <main>
        <h1 class="text-article text-bold text-center mt-1 mb-1">函式</h1>
        <section>
            <h2 class="text-secondary">範例</h2>
            <ul>
                <li>
                    <h3 class="text-article text-sm">函式呼叫</h3>
                    <ul class="d-flex flex-row flex-wrap">
                        <li>
                            <button class="btn btn-warning" id="example-function">普通函式</button>
                        </li>
                        <li>
                            <button class="btn btn-warning" id="example-function-IIFE">立即執行函式</button>
                        </li>
                    </ul>
                </li>
                <li>
                    <h3 class="text-article text-sm">透過JS從DOM物件中取得HTML Element</h3>
                    <input id="example-element-input" class="form-control mt-0_5" type="text" placeholder="請輸入內容">
                    <button class="btn btn-warning d-md-inline-block d-block mt-0_5" id="example-catch-element">
                        取得HTML Element
                    </button>
                    <button class="btn btn-warning d-md-inline-block d-block mt-0_5" id="example-get-element-value">
                        取得輸入內容
                    </button>
                    <button class="btn btn-warning d-md-inline-block d-block mt-0_5" id="example-set-element-value">
                        修改輸入內容
                    </button>
                </li>
            </ul>
        </section>
        <section>
            <h2 class="text-secondary">練習</h2>
            <ul>
                <li>
                    <h3 class="text-article text-sm">修改使用者名稱</h3>
                    <input id="practice-user-name-input" class="form-control" placeholder="請輸入使用者名稱" type="text">
                    <button class="btn btn-warning d-md-inline-block d-block mt-0_5" id="practice-user-name">
                        修改使用者名稱
                    </button>
                    <button class="btn btn-warning d-md-inline-block d-block mt-0_5" id="practice-reset-user-name">
                        清除使用者名稱
                    </button>
                    <p class="mt-0_25 text-hint text-xs">使用者名稱：<span id="practice-user-name-content">無</span></p>
                </li>
            </ul>
        </section>
        <article id="article" class="border text-sm p-0_5"></article>
    </main>
    <script src="main.js"></script>
</body>

</html>
