<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../shared/styles/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../shared/images/favicon.ico">
    <title>陣列</title>
</head>

<body>
    <header class="justify-content-between">
        <nav class="d-flex flex-row align-items-center">
            <a target="_blank"
                href="https://drive.google.com/file/d/1dD2ALrRyxmYW5mUyyFfEyR-tvoOkoHh2/view?usp=sharing">
                講義連結
            </a>
        </nav>
        <nav class="d-flex flex-row align-items-center">
            <a href="../week4/index.html">物件</a>
            <a href="../index.html">首頁</a>
        </nav>
    </header>
    <main>
        <h1 class="text-article text-bold text-center mt-1 mb-1">員工名單</h1>
        <nav class="d-flex flex-row align-items-center justify-content-end ">
            <button onclick="toggleDialog()" class="btn btn-warning">新增員工</button>
        </nav>
        <div class="d-flex flex-row align-items-center pt-2">
            <section id="department-a" class="border-secondary p-2">
                <h3 class="text-article text-lg text-center">部門A</h3>
                <ul class="mt-3"></ul>
            </section>
            <ul class="p-2">
                <li>
                    <button class="btn btn-secondary pl-1 pr-1" onclick="switchDepartment('B')">▶</button>
                </li>
                <li class="mt-2">
                    <button class="btn btn-secondary pl-1 pr-1" onclick="switchDepartment('A')">◀</button>
                </li>
            </ul>
            <section id="department-b" class="border-secondary p-2">
                <h3 class="text-article text-lg text-center">部門B</h3>
                <ul class="mt-3"></ul>
            </section>
        </div>
        <div id="dialog" class="dialog-backdrop d-none">
            <section class="dialog border-secondary p-2">
                <h1 class="text-article text-bold text-center mt-1">新增員工</h1>
                <form name="employee-edit-form" class="mt-3">
                    <ul>
                        <li class="d-flex flex-row align-items-center">
                            <label class="mr-1" for="name">姓名</label>
                            <input id="name" class="form-control" type="text" oninput="onNameFieldChanged(this.value)">
                        </li>
                        <li class="d-flex flex-row align-items-center mt-2">
                            <label class="mr-1" for="gender">性別</label>
                            <select class="form-control" id="gender">
                                <option value="male">男</option>
                                <option value="female">女</option>
                            </select>
                        </li>
                        <li class="d-flex flex-row align-items-center mt-2">
                            <label class="mr-1" for="department">部門</label>
                            <select class="form-control" id="department">
                                <option value="A">A</option>
                                <option value="B">B</option>
                            </select>
                        </li>
                    </ul>
                </form>
                <footer class="d-flex flex-row justify-content-end align-items-center">
                    <button onclick="toggleDialog(true)" class="btn btn-warning mr-1">取消</button>
                    <button disabled id="btn-submit" onclick="submit()" class="btn btn-warning">提交</button>
                </footer>
            </section>
        </div>

    </main>
    <script src="./main.js"></script>
</body>

</html>
