<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../shared/styles/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../shared/images/favicon.ico">
    <title>物件</title>
</head>

<body>
    <header class="justify-content-between">
        <nav class="d-flex flex-row align-items-center">
            <a target="_blank"
                href="https://drive.google.com/file/d/1vsj9mg2629eNljiM_UbnKb9huHbhLFqg/view?usp=sharing">
                講義連結
            </a>
            <a href="memo/index.html">備忘錄</a>
        </nav>
        <nav class="d-flex flex-row align-items-center">
            <a href="../week3/index.html">判斷式與迴圈</a>
            <a href="../index.html">首頁</a>
            <a href="../week5/index.html">陣列</a>
        </nav>
    </header>
    <main>
        <h1 class="text-article text-bold text-center mt-1 mb-1">物件</h1>
        <h2 id="current-user" class="text-primary text-center mt-1 mb-1"></h2>
        <section>
            <h2 class="text-secondary">範例</h2>
            <ul>
                <li>
                    <h3 class="text-article text-sm">物件建立</h3>
                    <ul class="d-flex flex-row flex-wrap">
                        <li>
                            <button class="btn btn-warning" id="example-constructor">
                                物件建構式
                            </button>
                        </li>
                        <li>
                            <button class="btn btn-warning" id="example-literal">
                                物件實字
                            </button>
                        </li>
                    </ul>
                </li>
                <li>
                    <h3 class="text-article text-sm">物件讀取</h3>
                    <ul class="d-flex flex-row flex-wrap">
                        <li>
                            <button class="btn btn-warning" id="example-read-property">
                                直接存取
                            </button>
                        </li>
                        <li>
                            <button class="btn btn-warning" id="example-read-property-dynamic">
                                動態存取
                            </button>
                        </li>
                    </ul>
                </li>
                <li>
                    <h3 class="text-article text-sm">物件修改</h3>
                    <ul class="d-flex flex-row flex-wrap">
                        <li>
                            <button class="btn btn-warning" id="example-modify-property">
                                直接修改
                            </button>
                        </li>
                        <li>
                            <button class="btn btn-warning" id="example-modify-property-dynamic">
                                動態修改
                            </button>
                        </li>
                        <li>
                            <button class="btn btn-warning" id="example-delete-property">
                                刪除屬性
                            </button>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
        <article id="article" class="border text-sm p-0_5"></article>
    </main>
    <script src="main.js"></script>
</body>

</html>
