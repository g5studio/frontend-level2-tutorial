<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../shared/styles/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../shared/images/favicon.ico">
    <title>判斷式與迴圈</title>
</head>

<body>
    <header class="justify-content-between">
        <nav class="d-flex flex-row align-items-center">
            <a target="_blank"
                href="https://drive.google.com/file/d/1Z1zoq0s9HQDePiEYyVVXnFdzjar5ZBbm/view?usp=sharing">
                講義連結
            </a>
            <a href="linear-light/index.html">電燈開關</a>
        </nav>
        <nav class="d-flex flex-row align-items-center">
            <a href="../week2/index.html">函式</a>
            <a href="../index.html">首頁</a>
            <!-- <a href="../">陣列</a> -->
        </nav>
    </header>
    <main>
        <h1 class="text-article text-bold text-center mt-1 mb-1">判斷式與迴圈</h1>
        <section>
            <h2 class="text-secondary">範例</h2>
            <ul>
                <li>
                    <h3 class="text-article text-sm">判斷式</h3>
                    <ul class="d-flex flex-row flex-wrap">
                        <li>
                            <button class="btn btn-warning" id="example-if">單一條件</button>
                        </li>
                        <li>
                            <button class="btn btn-warning" id="example-else-if">多個條件</button>
                        </li>
                    </ul>
                </li>
                <li>
                    <h3 class="text-article text-sm">迴圈</h3>
                    <ul class="d-flex flex-row flex-wrap">
                        <li>
                            <button class="btn btn-warning" id="example-while">While Loop</button>
                        </li>
                        <li>
                            <button class="btn btn-warning" id="example-for">For Loop</button>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
        <section>
            <h2 class="text-secondary">練習</h2>
            <ul>
                <li>
                    <h3 class="text-article text-sm">檢查年齡</h3>
                    <input min="1911" max="2022" value="1911" id="practice-if-input-year" class="form-control mt-0_5"
                        placeholder="請輸入出生年份(西元)" type="number">
                    <input value="0" id="practice-if-input-age" class="form-control mt-0_5" placeholder="請輸入年紀"
                        type="number">
                    <button class="btn btn-warning d-md-inline-block d-block mt-0_5" id="practice-if">
                        檢查
                    </button>
                </li>
                <li>
                    <h3 class="text-article text-sm">找出奇數</h3>
                    <input value="0" id="practice-for-input" class="form-control mt-0_5" placeholder="請輸入最大值"
                        type="number">
                    <button class="btn btn-warning d-md-inline-block d-block mt-0_5" id="practice-for">
                        印出
                    </button>
                </li>
                <li>
                    <h3 class="text-article text-sm">計時器</h3>
                    <input value="0" min="0" id="practice-timer-input" class="form-control mt-0_5" placeholder="請輸入計時秒數"
                        type="number">
                    <button class="btn btn-warning d-md-inline-block d-block mt-0_5" id="practice-timer">
                        開始計時
                    </button>
                </li>
            </ul>
        </section>
        <article id="article" class="border text-sm p-0_5"></article>
    </main>
    <script src="main.js"></script>
</body>

</html>
